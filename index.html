<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Huaynos 游꿬</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 50px; }
        .login-card { max-width: 350px; margin: auto; background: #222; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: #e63946; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #e63946; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #c12a36; }
        #mensaje { margin-top: 15px; font-size: 0.9em; color: #aaa; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Huaynos 游꿬</h2>
    <p>Ingresa para ver las partituras</p>
    <input type="email" id="email" placeholder="Correo electr칩nico">
    <input type="password" id="password" placeholder="Contrase침a">
    <button id="btnLogin">Entrar</button>
    <div id="mensaje"></div>
</div>

<script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnLogin = document.getElementById("btnLogin");
    const mensaje = document.getElementById("mensaje");

    // REDIRECCI칍N INTELIGENTE
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Si el usuario existe, esperamos 1 segundo para asegurar que no sea un proceso de expulsi칩n
            setTimeout(() => {
                if (auth.currentUser) {
                    window.location.href = "huayno.html";
                }
            }, 1000);
        }
    });

    btnLogin.addEventListener("click", async () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        mensaje.innerText = "Cargando...";

        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "huayno.html";
        } catch (error) {
            mensaje.innerText = "Error: Usuario o contrase침a incorrectos.";
            mensaje.style.color = "#ff6b6b";
        }
    });
</script>

</body>
</html>
