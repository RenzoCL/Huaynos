<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia de Trompeta</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        /* Estilos espec칤ficos para el fondo del Login que no interfieren con el resto */
        .login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #222, #000);
        }
        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .login-box h2 {
            color: #e63946;
            margin: 10px 0;
            font-size: 1.8rem;
        }
        .login-box p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }
        .login-input:focus {
            border-color: #e63946;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #b91d2a;
        }
        .error-text {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: 15px;
            background: rgba(255, 77, 77, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="logo-icon">游꿬</div>
            <h2>MI ACADEMIA</h2>
            <p>Ingresa para acceder a tus clases y partituras</p>
            
            <input type="email" id="email" placeholder="Correo electr칩nico" class="login-input">
            <input type="password" id="password" placeholder="Contrase침a" class="login-input">
            
            <button id="btnLogin" class="btn-login">INICIAR SESI칍N</button>
            
            <div id="error-msg" class="error-text" style="display:none;">
                Correo o contrase침a incorrectos.
            </div>
        </div>
    </div>

    <script type="module">
        // Importamos la configuraci칩n de Firebase (aseg칰rate que est칠 en la ra칤z)
        import { auth } from "./firebase.js";
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btnLogin = document.getElementById("btnLogin");
        const errorMsg = document.getElementById("error-msg");
        const emailInput = document.getElementById("email");
        const passInput = document.getElementById("password");

        // 1. Redirecci칩n autom치tica si ya hay una sesi칩n activa
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usamos replace para que no pueda volver atr치s al login con el bot칩n del celular
                window.location.replace("home.html");
            }
        });

        // 2. L칩gica de inicio de sesi칩n
        btnLogin.addEventListener("click", async () => {
            const email = emailInput.value;
            const password = passInput.value;

            if (!email || !password) {
                errorMsg.innerText = "Por favor, completa todos los campos.";
                errorMsg.style.display = "block";
                return;
            }

            btnLogin.innerText = "CARGANDO...";
            btnLogin.disabled = true;
            errorMsg.style.display = "none";

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Si tiene 칠xito, onAuthStateChanged har치 la redirecci칩n
            } catch (error) {
                console.error("Error de login:", error.code);
                btnLogin.innerText = "INICIAR SESI칍N";
                btnLogin.disabled = false;
                errorMsg.style.display = "block";
                
                // Mensajes de error amigables
                if (error.code === "auth/invalid-credential") {
                    errorMsg.innerText = "Correo o contrase침a incorrectos.";
                } else if (error.code === "auth/too-many-requests") {
                    errorMsg.innerText = "Demasiados intentos. Intenta m치s tarde.";
                } else {
                    errorMsg.innerText = "Ocurri칩 un error al ingresar.";
                }
            }
        });
    </script>
</body>
</html>
