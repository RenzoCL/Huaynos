<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Huaynos para Trompeta 游꿬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Iniciar sesi칩n</h2>
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contrase침a">
  <button onclick="login()">Entrar</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const errorDiv = document.getElementById("error");

  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "huayno.html";
    } catch (err) {
      errorDiv.textContent = "Correo o contrase침a incorrectos";
    }
  };

  // Si ya est치 logueado, no mostrar login
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "huayno.html";
    }
  });
</script>

</body>
</html>
