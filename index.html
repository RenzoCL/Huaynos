<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Huaynos 游꿬</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #111; color: white; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { max-width: 350px; width: 90%; background: #222; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        h2 { color: #e63946; margin-bottom: 10px; font-size: 1.8rem; }
        p { color: #888; margin-bottom: 25px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; font-size: 1rem; }
        input:focus { outline: none; border-color: #e63946; }
        button { width: 100%; padding: 12px; background: #e63946; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #c12a36; transform: translateY(-2px); }
        #mensaje { margin-top: 20px; font-size: 0.85rem; min-height: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Huaynos 游꿬</h2>
    <p>Inicia sesi칩n para acceder al repertorio</p>
    <input type="email" id="email" placeholder="Correo electr칩nico">
    <input type="password" id="password" placeholder="Contrase침a">
    <button id="btnLogin">Entrar al Repertorio</button>
    <div id="mensaje"></div>
</div>

<script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnLogin = document.getElementById("btnLogin");
    const mensaje = document.getElementById("mensaje");

    onAuthStateChanged(auth, (user) => {
        if (user) {
            mensaje.innerText = "Verificando sesi칩n...";
            mensaje.style.color = "#4caf50";
            setTimeout(() => { if (auth.currentUser) window.location.href = "home.html"; }, 1000);
        }
    });

    btnLogin.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        if (!email || !password) {
            mensaje.innerText = "Completa todos los campos.";
            mensaje.style.color = "#ff6b6b";
            return;
        }
        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            mensaje.innerText = "Correo o contrase침a incorrectos.";
            mensaje.style.color = "#ff6b6b";
        }
    });
</script>
</body>
</html>
