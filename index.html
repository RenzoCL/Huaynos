<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Huaynos</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: #222; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #e63946; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Ingreso Alumnos</h2>
  <input type="email" id="email" placeholder="Correo electr칩nico">
  <input type="password" id="password" placeholder="Contrase침a">
  <button id="btnLogin">Entrar</button>
  <p id="error" style="color: #ff4d4d; font-size: 0.8rem;"></p>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // SI YA ESTABA LOGUEADO, REDIRIGIR DE INMEDIATO
  onAuthStateChanged(auth, (user) => {
    if (user) {
      redirigirSegunMemoria();
    }
  });

  const btnLogin = document.getElementById("btnLogin");
  const emailInput = document.getElementById("email");
  const passInput = document.getElementById("password");
  const errorMsg = document.getElementById("error");

  btnLogin.onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
      redirigirSegunMemoria();
    } catch (error) {
      errorMsg.innerText = "Correo o contrase침a incorrectos";
    }
  };

  function redirigirSegunMemoria() {
    const destinoId = localStorage.getItem("proximoHuayno");
    if (destinoId) {
      localStorage.removeItem("proximoHuayno"); // Limpiamos para la pr칩xima
      window.location.href = `huayno.html?id=${destinoId}`;
    } else {
      window.location.href = "home.html";
    }
  }
</script>
</body>
</html>
