<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huaynos para Trompeta </title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #111; color: white; padding: 20px; text-align: center; }
    .container { max-width: 500px; margin: auto; background: #222; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    h1 { color: #e63946; margin-bottom: 20px; font-size: 1.5rem; }
    button { padding: 12px 20px; background: #e63946; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; width: 100%; transition: 0.3s; }
    button:hover { background: #c12a36; }
    .secondary-btn { background: #444; font-size: 0.9em; margin-top: 20px; }
    .info-huayno { background: #333; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 5px solid #e63946; text-align: left; }
    .tonalidad-tag { background: #e63946; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; display: inline-block; margin-bottom: 5px; }
    .expulsion-card { background: #3a1a1a; border: 2px solid #e63946; padding: 25px; border-radius: 15px; margin-top: 20px; animation: shake 0.5s; }
    @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    #player-container { margin-top: 20px; background: #000; border-radius: 10px; border: 1px solid #444; min-height: 200px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    iframe { width: 100%; aspect-ratio: 16 / 9; border: none; }
  </style>
</head>
<body>

<div class="container">
  <h1>Huaynos para Trompeta </h1>
  <div id="content">Verificando acceso...</div>
  <button class="secondary-btn" id="logoutBtn">Cerrar sesi贸n / Salir</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  // ID de dispositivo 煤nico
  let deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
  localStorage.setItem("deviceId", deviceId);

  let expulsando = false; // Bloqueo de redirecci贸n autom谩tica

  // Base de datos de Huaynos
  const baseDeHuaynos = {
    "1": { titulo: "Ayer la vi a mi ex", tonalidad: "La Menor", videoId: "FTV-9T8b05I", inicio: 29 },
    "2": { titulo: "Valicha", tonalidad: "Re Menor", videoId: "hW96xU1Ykps", inicio: 0 },
    "3": { titulo: "Adi贸s Pueblo de Ayacucho", tonalidad: "Mi Menor", videoId: "h-fH_0f5e7c", inicio: 0 }
  };

  onAuthStateChanged(auth, async (user) => {
    // Solo redirigir si el usuario es null Y no estamos mostrando el mensaje de expulsi贸n
    if (!user && !expulsando) {
      window.location.href = "index.html";
      return;
    }
    if (!user) return;

    const sessionRef = doc(db, "sessions", user.uid);

    // Registramos este dispositivo como el activo
    await setDoc(sessionRef, { devices: [deviceId] }, { merge: false });

    // Escuchamos si alguien m谩s toma el control
    onSnapshot(sessionRef, (snap) => {
      if (expulsando) return; // Si ya estamos en cuenta regresiva, no hacer nada m谩s

      if (snap.exists()) {
        const activeDevices = snap.data().devices || [];
        if (!activeDevices.includes(deviceId)) {
          ejecutarExpulsion();
        } else {
          mostrarContenido();
        }
      }
    });
  });

  function ejecutarExpulsion() {
    expulsando = true; // Frenamos el onAuthStateChanged

    content.innerHTML = `
      <div class="expulsion-card">
        <p style="font-size: 3rem; margin: 0;"></p>
        <h3 style="color: #e63946; margin: 10px 0;">Acceso Restringido</h3>
        <p style="font-size: 0.95rem; line-height: 1.5;">Tu cuenta se abri贸 en otro dispositivo.</p>
        <hr style="border: 0; border-top: 1px solid #555; margin: 15px 0;">
        <p id="countdown" style="font-weight: bold; color: #e63946; font-size: 1.1rem;">
          Cerrando sesi贸n en 5 segundos...
        </p>
      </div>
    `;
    
    let segundos = 5;
    const timer = setInterval(async () => {
      segundos--;
      const countdownEl = document.getElementById("countdown");
      if (countdownEl) countdownEl.innerText = `Cerrando sesi贸n en ${segundos} segundos...`;
      
      if (segundos <= 0) {
        clearInterval(timer);
        // SOLO AQU cerramos sesi贸n y redirigimos
        await signOut(auth);
        window.location.href = "index.html";
      }
    }, 1000);
  }

  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || "1"; 
    const datos = baseDeHuaynos[id] || { titulo: "No disponible", tonalidad: "-", videoId: "", inicio: 0 };

    content.innerHTML = `
      <div class="info-huayno">
        <span class="tonalidad-tag">Tonalidad: ${datos.tonalidad}</span><br>
         <b>${datos.titulo}</b><br>
        <small style="color: #aaa;">Nro. de Huayno: #${id}</small>
      </div>
      <div id="player-container">
        ${datos.videoId ? 
          `<iframe src="https://www.youtube.com/embed/${datos.videoId}?start=${datos.inicio}&rel=0" allowfullscreen></iframe>` 
          : `<p>Video no vinculado a煤n </p>`}
      </div>
    `;
  }

  logoutBtn.addEventListener("click", async () => {
    expulsando = true;
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
