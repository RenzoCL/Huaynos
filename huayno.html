<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huaynos para Trompeta üé∫</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 { color: #e63946; margin-bottom: 20px; font-size: 1.5rem; }
    
    button {
      padding: 12px 20px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin: 10px 0;
      width: 100%;
    }
    button:hover { background: #c12a36; }
    
    .secondary-btn {
      background: #444;
      font-size: 0.9em;
      margin-top: 20px;
    }

    .ok { color: #4caf50; font-size: 1.2rem; margin-top: 10px; font-weight: bold; }
    
    #player-container {
      margin-top: 20px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      border: 1px dashed #555;
    }

    .info-huayno {
      background: #444;
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Huaynos para Trompeta üé∫</h1>
  
  <div id="content">Verificando acceso...</div>

  <button class="secondary-btn" id="logoutBtn">Cerrar sesi√≥n / Salir</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc, setDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  // üÜî GENERAR ID √öNICO PARA ESTE NAVEGADOR
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  // üõ°Ô∏è CONTROL DE ACCESO EN TIEMPO REAL
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const sessionRef = doc(db, "sessions", user.uid);

    // Escuchar cambios en la sesi√≥n (Si otro dispositivo entra, este se entera)
    onSnapshot(sessionRef, (snap) => {
      if (snap.exists()) {
        const activeDevices = snap.data().devices || [];
        
        if (activeDevices.includes(deviceId)) {
          mostrarContenido();
        } else {
          // Si este ID ya no est√° en la lista de Firestore, es porque entr√≥ alguien m√°s
          content.innerHTML = `
            <div style="color: #ff6b6b; padding: 15px; border: 1px solid #ff6b6b; border-radius: 8px;">
              <p>‚ö†Ô∏è <b>Sesi√≥n terminada</b></p>
              <p>Has iniciado sesi√≥n en otro dispositivo. Solo se permite una pantalla activa.</p>
              <button onclick="location.reload()">Usar aqu√≠</button>
            </div>
          `;
        }
      } else {
        // Primera vez que entra este usuario o documento vac√≠o
        registrarDispositivo(sessionRef);
      }
    });
  });

  async function registrarDispositivo(ref) {
    // Sobreescribe cualquier sesi√≥n anterior (Prioridad al nuevo)
    await setDoc(ref, { devices: [deviceId] });
  }

  // üé∂ REPRODUCTOR / CONTENIDO
  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const huaynoId = urlParams.get('id') || "---";

    content.innerHTML = `
      <div class="ok">‚úÖ Sesi√≥n Activa</div>
      <div class="info-huayno">
        üìñ Partitura: <b>Huayno #${huaynoId}</b>
      </div>
      <div id="player-container">
        <p style="font-size: 2.5em; margin: 10px 0;">üé∫</p>
        <p>Reproductor listo. Aqu√≠ ver√°s el contenido del huayno correspondiente.</p>
      </div>
    `;
  }

  // üö™ CIERRE DE SESI√ìN
  logoutBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (user) {
      // Opcional: Podr√≠as limpiar Firestore aqu√≠, pero al cerrar sesi√≥n 
      // Auth de Firebase ya bloquea el acceso.
    }
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
