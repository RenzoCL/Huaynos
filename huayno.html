<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huaynos para Trompeta </title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #111; color: white; padding: 20px; text-align: center; }
    .container { max-width: 500px; margin: auto; background: #222; padding: 25px; border-radius: 15px; }
    h1 { color: #e63946; font-size: 1.5rem; }
    button { padding: 12px; background: #e63946; color: white; border: none; cursor: pointer; border-radius: 5px; width: 100%; font-weight: bold; }
    .secondary-btn { background: #444; margin-top: 20px; }
    .info-huayno { background: #333; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 5px solid #e63946; text-align: left; }
    .tonalidad-tag { background: #e63946; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; }
    .expulsion-card { background: #3a1a1a; border: 2px solid #e63946; padding: 25px; border-radius: 15px; animation: shake 0.5s; }
    @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    #player-container { margin-top: 20px; background: #000; border-radius: 10px; min-height: 200px; display: flex; align-items: center; justify-content: center; }
    iframe { width: 100%; aspect-ratio: 16 / 9; border-radius: 8px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Huaynos para Trompeta </h1>
  <div id="content">Cargando...</div>
  <button class="secondary-btn" id="logoutBtn">Cerrar Sesi贸n</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  let deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
  localStorage.setItem("deviceId", deviceId);

  let expulsando = false; // Bloqueo de bucle

  const baseDeHuaynos = {
    "1": { titulo: "Ayer la vi a mi ex", tonalidad: "La Menor", videoId: "FTV-9T8b05I", inicio: 29 },
    "2": { titulo: "Valicha", tonalidad: "Re Menor", videoId: "hW96xU1Ykps", inicio: 0 }
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      if (!expulsando) window.location.href = "index.html";
      return;
    }

    const sessionRef = doc(db, "sessions", user.uid);
    await setDoc(sessionRef, { devices: [deviceId] }, { merge: false });

    onSnapshot(sessionRef, (snap) => {
      if (expulsando) return; // Si ya iniciamos expulsi贸n, ignoramos todo

      if (snap.exists()) {
        const activeDevices = snap.data().devices || [];
        if (activeDevices.includes(deviceId)) {
          mostrarContenido();
        } else {
          ejecutarExpulsion();
        }
      }
    });
  });

  async function ejecutarExpulsion() {
    expulsando = true;
    content.innerHTML = `
      <div class="expulsion-card">
        <p style="font-size: 3rem;"></p>
        <h3>Sesi贸n terminada</h3>
        <p>Tu cuenta se abri贸 en otro dispositivo.</p>
        <p id="countdown" style="color: #e63946; font-weight: bold;">Saliendo en 5 segundos...</p>
      </div>
    `;
    
    await signOut(auth);
    
    let segundos = 5;
    const timer = setInterval(() => {
      segundos--;
      if (document.getElementById("countdown")) {
        document.getElementById("countdown").innerText = `Saliendo en ${segundos} segundos...`;
      }
      if (segundos <= 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  }

  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || "1"; 
    const datos = baseDeHuaynos[id] || { titulo: "No encontrado", tonalidad: "-", videoId: "" };

    content.innerHTML = `
      <div class="info-huayno">
        <span class="tonalidad-tag">Tonalidad: ${datos.tonalidad}</span><br>
         <b>${datos.titulo}</b><br>
        <small>Nro. #${id}</small>
      </div>
      <div id="player-container">
        ${datos.videoId ? `<iframe src="https://www.youtube.com/embed/${datos.videoId}?start=${datos.inicio || 0}&rel=0" frameborder="0" allowfullscreen></iframe>` : "Video no disponible"}
      </div>
    `;
  }

  logoutBtn.addEventListener("click", async () => {
    expulsando = true;
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
