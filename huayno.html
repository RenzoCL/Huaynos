<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Huaynos ðŸŽº</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    button {
      padding: 10px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .blocked {
      color: #ff6b6b;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Huaynos para Trompeta ðŸŽº</h1>
<button id="logoutBtn">Cerrar sesiÃ³n</button>

<div id="content">Cargando...</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc, setDoc, updateDoc, deleteField } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const MAX_DEVICES = 1;
  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  const deviceId = crypto.randomUUID();

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const ref = doc(db, "sessions", user.uid);
    const snap = await getDoc(ref);

    let devices = [];

    if (snap.exists()) {
      devices = snap.data().devices || [];
    }

    // Ya conectado en este dispositivo
    if (devices.includes(deviceId)) {
      showContent();
      return;
    }

    // Excede lÃ­mite
    if (devices.length >= MAX_DEVICES) {
      content.innerHTML = `<p class="blocked">
        Acceso bloqueado.<br>
        Ya hay una sesiÃ³n activa en otro dispositivo.
      </p>`;
      return;
    }

    // Registrar dispositivo
    devices.push(deviceId);
    await setDoc(ref, { devices }, { merge: true });

    showContent();
  });

  function showContent() {
    content.innerHTML = `
      <p>âœ… Acceso permitido</p>
      <p>AquÃ­ irÃ¡ el reproductor del huayno ðŸŽ¶</p>
    `;
  }

  logoutBtn.onclick = async () => {
    const user = auth.currentUser;
    if (!user) return;

    const ref = doc(db, "sessions", user.uid);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      let devices = snap.data().devices || [];
      devices = devices.filter(d => d !== deviceId);
      await updateDoc(ref, { devices });
    }

    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

</body>
</html>
