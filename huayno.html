<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huaynos para Trompeta üé∫</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 { color: #e63946; margin-bottom: 20px; font-size: 1.5rem; }
    
    button {
      padding: 12px 20px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin: 10px 0;
      width: 100%;
    }
    button:hover { background: #c12a36; }
    
    .secondary-btn { background: #444; font-size: 0.9em; margin-top: 20px; }

    .ok { color: #4caf50; font-size: 1.1rem; margin-top: 10px; font-weight: bold; }
    
    #player-container {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-huayno {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 5px solid #e63946;
      text-align: left;
    }

    .tonalidad-tag {
      background: #e63946;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 5px;
    }

    .error-box {
      color: #ff6b6b;
      padding: 20px;
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      background: rgba(255, 107, 107, 0.1);
    }

    iframe {
      border-radius: 8px;
      width: 100%;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Huaynos para Trompeta üé∫</h1>
  
  <div id="content">Verificando acceso...</div>

  <button class="secondary-btn" id="logoutBtn">Cerrar sesi√≥n / Salir</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  // üÜî ID √öNICO DEL DISPOSITIVO
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  // üìñ DICCIONARIO DE HUAYNOS (Aqu√≠ agregas todos tus temas)
  const baseDeHuaynos = {
    "1": { 
      titulo: "Ayer la vi a mi ex", 
      tonalidad: "La Menor", 
      videoId: "FTV-9T8b05I", 
      inicio: 29 
    },
    "2": { 
      titulo: "Valicha", 
      tonalidad: "Re Menor", 
      videoId: "hW96xU1Ykps", 
      inicio: 0 
    },
    "3": { 
      titulo: "Adi√≥s Pueblo de Ayacucho", 
      tonalidad: "Mi Menor", 
      videoId: "h-fH_0f5e7c", 
      inicio: 0 
    },
    // Sigue agregando aqu√≠ abajo respetando las comas y llaves
  };

  // üõ°Ô∏è L√ìGICA DE CONTROL DE ACCESO
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const sessionRef = doc(db, "sessions", user.uid);

    // Tomar control al entrar
    await registrarEsteDispositivo(sessionRef);

    // Escuchar cambios
    onSnapshot(sessionRef, (snap) => {
      if (snap.exists()) {
        const activeDevices = snap.data().devices || [];
        if (activeDevices.includes(deviceId)) {
          mostrarContenido();
        } else {
          ejecutarExpulsion();
        }
      }
    });
  });

  async function registrarEsteDispositivo(ref) {
    try {
      await setDoc(ref, { devices: [deviceId] }, { merge: false });
    } catch (e) { console.error("Error:", e); }
  }

  function ejecutarExpulsion() {
    content.innerHTML = `
      <div class="error-box">
        <p>‚ö†Ô∏è <b>Sesi√≥n terminada</b></p>
        <p>Se ha iniciado sesi√≥n en otro dispositivo.</p>
        <p>Redirigiendo al inicio...</p>
      </div>
    `;
    setTimeout(() => { window.location.href = "index.html"; }, 2000);
  }

  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || "1"; 
    const datos = baseDeHuaynos[id] || { titulo: "No disponible", tonalidad: "-", videoId: "", inicio: 0 };

    content.innerHTML = `
      <div class="ok">‚úÖ Sesi√≥n Autorizada</div>
      
      <div class="info-huayno">
        <span class="tonalidad-tag">Tonalidad: ${datos.tonalidad}</span><br>
        üéµ <b>${datos.titulo}</b><br>
        <small style="color: #aaa;">Nro. de Huayno: #${id}</small>
      </div>

      <div id="player-container">
        ${datos.videoId ? 
          `<iframe src="https://www.youtube.com/embed/${datos.videoId}?start=${datos.inicio}&rel=0" frameborder="0" allowfullscreen></iframe>` 
          : `<p>Video a√∫n no vinculado üé∫</p>`}
      </div>
    `;
  }

  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
