<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huaynos para Trompeta ðŸŽº</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 { color: #e63946; margin-bottom: 20px; }
    
    button {
      padding: 12px 20px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin: 10px 0;
    }
    button:hover { background: #c12a36; }
    
    .secondary-btn {
      background: #444;
      font-size: 0.9em;
    }

    .blocked { color: #ff6b6b; font-size: 18px; margin-top: 20px; border: 1px solid #ff6b6b; padding: 15px; border-radius: 10px; }
    .ok { color: #4caf50; font-size: 20px; margin-top: 20px; }
    
    #player-container {
      margin-top: 20px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Huaynos para Trompeta ðŸŽº</h1>
  
  <div id="content">Cargando verificaciÃ³n de seguridad...</div>

  <hr style="opacity: 0.2; margin: 20px 0;">
  <button class="secondary-btn" id="logoutBtn">Cerrar sesiÃ³n (Salir)</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc, setDoc, updateDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const MAX_DEVICES = 1;
  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  // ðŸ†” IDENTIFICADOR ÃšNICO DEL DISPOSITIVO (Navegador actual)
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  // ðŸ›¡ï¸ CONTROL DE ACCESO
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    try {
      const ref = doc(db, "sessions", user.uid);
      const snap = await getDoc(ref);
      let devices = [];

      if (snap.exists()) {
        devices = snap.data().devices || [];
      }

      // CASO 1: El dispositivo ya estÃ¡ autorizado
      if (devices.includes(deviceId)) {
        mostrarContenido();
        return;
      }

      // CASO 2: Se excediÃ³ el lÃ­mite (Hay otro dispositivo activo)
      if (devices.length >= MAX_DEVICES) {
        content.innerHTML = `
          <div class="blocked">
            <p>ðŸš« <b>Acceso Bloqueado</b></p>
            <p>Ya tienes una sesiÃ³n activa en otro celular o computadora.</p>
            <p style="font-size: 0.8em; color: #aaa;">Si cerraste la ventana sin querer, pulsa el botÃ³n de abajo:</p>
            <button id="forceAccessBtn">Usar en este dispositivo</button>
          </div>
        `;

        // LÃ³gica para "Patear" la otra sesiÃ³n y entrar aquÃ­
        document.getElementById("forceAccessBtn").onclick = async () => {
          content.innerHTML = "Liberando cupo...";
          await setDoc(ref, { devices: [deviceId] }, { merge: true });
          location.reload();
        };
        return;
      }

      // CASO 3: Hay cupo libre, registramos este dispositivo
      devices.push(deviceId);
      await setDoc(ref, { devices }, { merge: true });
      mostrarContenido();

    } catch (error) {
      console.error(error);
      content.innerHTML = `<p class="blocked">Error de conexiÃ³n con la base de datos.</p>`;
    }
  });

  // ðŸŽ¶ REPRODUCTOR / CONTENIDO
  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const huaynoId = urlParams.get('id') || "Seleccionado";

    content.innerHTML = `
      <div class="ok">âœ… Acceso Autorizado</div>
      <div id="player-container">
        <p>Tocando Huayno: <b>#${huaynoId}</b></p>
        <p style="font-size: 2em;">ðŸŽµ</p>
        <p>AquÃ­ se cargarÃ¡ el audio/video protegido.</p>
      </div>
    `;
  }

  // ðŸšª CIERRE DE SESIÃ“N LIMPIO
  logoutBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (user) {
      try {
        const ref = doc(db, "sessions", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          let devices = snap.data().devices || [];
          devices = devices.filter(d => d !== deviceId); // Quitamos SOLO este dispositivo
          await updateDoc(ref, { devices });
        }
      } catch (e) { console.log("Error al limpiar dispositivo"); }
    }
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
