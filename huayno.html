<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Huaynos para Trompeta ðŸŽº</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .blocked {
      color: #ff6b6b;
      font-size: 18px;
      margin-top: 20px;
    }
    .ok {
      color: #4caf50;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Huaynos para Trompeta ðŸŽº</h1>
<button id="logoutBtn">Cerrar sesiÃ³n</button>

<div id="content">Cargando...</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc, setDoc, updateDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”’ CONFIGURACIÃ“N
  const MAX_DEVICES = 1;

  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  // ðŸ§  DEVICE ID PERSISTENTE
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  // ðŸ” CONTROL DE SESIÃ“N
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    try {
      const ref = doc(db, "sessions", user.uid);
      const snap = await getDoc(ref);

      let devices = [];

      if (snap.exists()) {
        devices = snap.data().devices || [];
      }

      // Ya registrado este dispositivo
      if (devices.includes(deviceId)) {
        mostrarContenido();
        return;
      }

      // Excede el lÃ­mite
      if (devices.length >= MAX_DEVICES) {
        content.innerHTML = `
          <p class="blocked">
            ðŸš« Acceso bloqueado<br>
            Ya hay una sesiÃ³n activa en otro dispositivo.
          </p>
        `;
        return;
      }

      // Registrar dispositivo
      devices.push(deviceId);
      await setDoc(ref, { devices }, { merge: true });

      mostrarContenido();

    } catch (error) {
      console.error(error);
      content.innerHTML = `
        <p class="blocked">
          Error al verificar la sesiÃ³n.<br>
          Intenta nuevamente.
        </p>
      `;
    }
  });

  // ðŸŽ¶ CONTENIDO PROTEGIDO
  function mostrarContenido() {
    content.innerHTML = `
      <p class="ok">âœ… Acceso permitido</p>
      <p>AquÃ­ irÃ¡ el reproductor del huayno ðŸŽ¶</p>
    `;
  }

  // ðŸšª CERRAR SESIÃ“N
  logoutBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return;

    try {
      const ref = doc(db, "sessions", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        let devices = snap.data().devices || [];
        devices = devices.filter(d => d !== deviceId);
        await updateDoc(ref, { devices });
      }

      await signOut(auth);
      window.location.href = "index.html";

    } catch (error) {
      console.error(error);
      alert("Error al cerrar sesiÃ³n");
    }
  });
</script>

</body>
</html>
