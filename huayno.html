<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reproductor - Huaynos 游꿬</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #111; color: white; margin: 0; text-align: center; user-select: none; overflow-x: hidden; }
    
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: #1a1a1a; border-bottom: 1px solid #333;
      position: sticky; top: 0; z-index: 1000;
    }
    .btn-nav { text-decoration: none; font-weight: bold; font-size: 0.9rem; padding: 8px 15px; border-radius: 6px; border: none; cursor: pointer; }
    .btn-inicio { background: #444; color: white; }
    .btn-logout { background: #e63946; color: white; }

    .container { max-width: 600px; margin: 20px auto; padding: 15px; box-sizing: border-box; }
    
    .info-huayno { background: #222; padding: 20px; border-radius: 12px; margin-bottom: 20px; border-left: 6px solid #e63946; text-align: left; }
    .tonalidad-tag { background: #e63946; color: white; padding: 3px 10px; border-radius: 4px; font-size: 0.8em; font-weight: bold; display: inline-block; margin-bottom: 10px; }
    .titulo-song { font-size: 1.3rem; margin: 5px 0; font-weight: bold; }
    
    #player-container { 
      background: #000; border-radius: 12px; overflow: hidden; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
      position: relative; width: 100%; padding-top: 56.25%; 
    }

    iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }

    /* REFUERZO DE ESCUDOS */
    .escudo-superior { 
      position: absolute; top: 0; left: 0; width: 100%; height: 65px; 
      z-index: 10; background: transparent; 
    }

    /* Escudo inferior: Lo hacemos m치s delgado para que NO tape la l칤nea de tiempo */
    .escudo-inferior { 
      position: absolute; bottom: 0; left: 0; width: 100%; height: 12px; 
      z-index: 10; background: transparent; 
    }

    /* Parche Inferior Derecho: Este es el que bloquea el LOGO de YouTube */
    .parche-derecho-fix {
      position: absolute; bottom: 0; right: 0;
      width: 70px; height: 55px; /* Tama침o justo para el logo */
      z-index: 11; background: transparent;
    }

    .expulsion-card { background: #3a1a1a; border: 2px solid #e63946; padding: 30px; border-radius: 15px; }
  </style>
</head>
<body oncontextmenu="return false;">

<nav>
  <a href="home.html" class="btn-nav btn-inicio">游 Inicio</a>
  <button onclick="globalLogout()" class="btn-nav btn-logout">Cerrar Sesi칩n</button>
</nav>

<div class="container">
  <div id="content">
    <p>Cargando huayno...</p>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const contentDiv = document.getElementById("content");
  let deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
  localStorage.setItem("deviceId", deviceId);
  let expulsando = false;

  const baseDeHuaynos = {
    "1": { titulo: "Ayer la vi a mi ex", tonalidad: "La menor", videoId: "FTV-9T8b05I", inicio: 29 },
    "12": { titulo: "Madre", tonalidad: "La menor", videoId: "9_-Go4N2iiI", inicio: 41 },
    "45": { titulo: "Valicha", tonalidad: "Mi menor", videoId: "hW96xU1Ykps", inicio: 0 },
    // Aqu칤 puedes seguir pegando los 81 temas...
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user && !expulsando) { window.location.href = "index.html"; return; }
    if (!user) return;
    const sessionRef = doc(db, "sessions", user.uid);
    await setDoc(sessionRef, { devices: [deviceId] }, { merge: false });
    onSnapshot(sessionRef, (snap) => {
      if (!expulsando && snap.exists() && !snap.data().devices.includes(deviceId)) ejecutarExpulsion();
      else mostrarContenido();
    });
  });

  function ejecutarExpulsion() {
    expulsando = true;
    contentDiv.innerHTML = `<div class="expulsion-card"><h3>游뛂 Sesi칩n ocupada</h3><p>Acceso denegado.</p></div>`;
    setTimeout(async () => { await signOut(auth); window.location.href = "index.html"; }, 3000);
  }

  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || "1"; 
    const d = baseDeHuaynos[id] || { titulo: "No encontrado", tonalidad: "-", videoId: "" };

    contentDiv.innerHTML = `
      <div class="info-huayno">
        <span class="tonalidad-tag">${d.tonalidad}</span>
        <div class="titulo-song">${d.titulo}</div>
        <small style="color: #888;">Nro. #${id}</small>
      </div>
      <div id="player-container">
        <div class="escudo-superior"></div>
        <div class="escudo-inferior"></div>
        <div class="parche-derecho-fix"></div>

        ${d.videoId ? 
          `<iframe src="https://www.youtube.com/embed/${d.videoId}?start=${d.inicio}&rel=0&modestbranding=1&controls=1&disablekb=0&iv_load_policy=3&playsinline=1" allow="autoplay" playsinline></iframe>` 
          : "<div style='position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);'>Video no vinculado a칰n 游꿬</div>"}
      </div>
    `;
  }

  window.globalLogout = async () => {
    expulsando = true;
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>
</body>
</html>
