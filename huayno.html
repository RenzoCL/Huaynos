<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huaynos para Trompeta üé∫</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 { color: #e63946; margin-bottom: 20px; font-size: 1.5rem; }
    
    button {
      padding: 12px 20px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin: 10px 0;
      width: 100%;
    }
    button:hover { background: #c12a36; }
    
    .secondary-btn { background: #444; font-size: 0.9em; margin-top: 20px; }

    .ok { color: #4caf50; font-size: 1.2rem; margin-top: 10px; font-weight: bold; }
    
    #player-container {
      margin-top: 20px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      border: 1px dashed #555;
    }

    .info-huayno {
      background: #444;
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 1.1rem;
    }
    .error-box {
      color: #ff6b6b;
      padding: 15px;
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      background: rgba(255, 107, 107, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Huaynos para Trompeta üé∫</h1>
  
  <div id="content">Verificando acceso...</div>

  <button class="secondary-btn" id="logoutBtn">Cerrar sesi√≥n / Salir</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  // üÜî IDENTIFICADOR DEL DISPOSITIVO
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  // üõ°Ô∏è L√ìGICA DE CONTROL
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const sessionRef = doc(db, "sessions", user.uid);

    // 1. Intentar registrar este dispositivo inmediatamente al entrar
    await registrarEsteDispositivo(sessionRef);

    // 2. Escuchar cambios en la sesi√≥n de Firestore en tiempo real
    onSnapshot(sessionRef, (snap) => {
      if (snap.exists()) {
        const activeDevices = snap.data().devices || [];
        
        if (activeDevices.includes(deviceId)) {
          // Si mi ID est√° en la lista, muestro el contenido
          mostrarContenido();
        } else {
          // Si mi ID NO est√°, es que otro dispositivo tom√≥ el control
          mostrarBloqueo(sessionRef);
        }
      }
    });
  });

  // Funci√≥n para tomar el control de la sesi√≥n
  async function registrarEsteDispositivo(ref) {
    try {
      await setDoc(ref, { devices: [deviceId] }, { merge: false });
    } catch (e) {
      console.error("Error al registrar dispositivo:", e);
    }
  }

  function mostrarBloqueo(ref) {
    content.innerHTML = `
      <div class="error-box">
        <p>‚ö†Ô∏è <b>Sesi√≥n en otro dispositivo</b></p>
        <p>Parece que has abierto tu cuenta en otro celular o pesta√±a.</p>
        <button id="btnReclamar">Usar en este dispositivo</button>
      </div>
    `;
    
    document.getElementById("btnReclamar").onclick = () => {
      content.innerHTML = "Reclamando acceso...";
      registrarEsteDispositivo(ref);
    };
  }

  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const huaynoId = urlParams.get('id') || "General";

    content.innerHTML = `
      <div class="ok">‚úÖ Sesi√≥n Autorizada</div>
      <div class="info-huayno">
        üìñ Estas viendo: <b>Huayno #${huaynoId}</b>
      </div>
      <div id="player-container">
        <p style="font-size: 2.5em; margin: 10px 0;">üé∫</p>
        <p>Aqu√≠ se cargar√° el video de YouTube o el audio del huayno.</p>
      </div>
    `;
  }

  // üö™ SALIR
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
