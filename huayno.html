<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huaynos para Trompeta üé∫</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    h1 { color: #e63946; margin-bottom: 20px; font-size: 1.5rem; }
    
    button {
      padding: 12px 20px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin: 10px 0;
      width: 100%;
    }
    button:hover { background: #c12a36; }
    
    .secondary-btn { background: #444; font-size: 0.9em; margin-top: 20px; }

    .ok { color: #4caf50; font-size: 1.2rem; margin-top: 10px; font-weight: bold; }
    
    #player-container {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-huayno {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid #e63946;
      text-align: left;
    }

    .error-box {
      color: #ff6b6b;
      padding: 20px;
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      background: rgba(255, 107, 107, 0.1);
    }

    iframe {
      border-radius: 8px;
      width: 100%;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Huaynos para Trompeta üé∫</h1>
  
  <div id="content">Verificando acceso...</div>

  <button class="secondary-btn" id="logoutBtn">Cerrar sesi√≥n / Salir</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const content = document.getElementById("content");
  const logoutBtn = document.getElementById("logoutBtn");

  // üÜî IDENTIFICADOR √öNICO DEL DISPOSITIVO
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  // üé∂ DICCIONARIO DE HUAYNOS (Aqu√≠ puedes agregar los 80)
  const baseDeHuaynos = {
    "1": { titulo: "Valicha", videoId: "hW96xU1Ykps" },
    "2": { titulo: "Adi√≥s Pueblo de Ayacucho", videoId: "h-fH_0f5e7c" },
    "3": { titulo: "V√≠rgenes del Sol", videoId: "u0mY4Y6qN_Y" },
    // Agrega m√°s aqu√≠... "4": { ... },
  };

  // üõ°Ô∏è L√ìGICA DE CONTROL
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const sessionRef = doc(db, "sessions", user.uid);

    // 1. Tomar el control de la sesi√≥n al entrar
    await registrarEsteDispositivo(sessionRef);

    // 2. Escuchar cambios en tiempo real
    onSnapshot(sessionRef, (snap) => {
      if (snap.exists()) {
        const activeDevices = snap.data().devices || [];
        
        if (activeDevices.includes(deviceId)) {
          mostrarContenido();
        } else {
          ejecutarExpulsion();
        }
      }
    });
  });

  async function registrarEsteDispositivo(ref) {
    try {
      await setDoc(ref, { devices: [deviceId] }, { merge: false });
    } catch (e) {
      console.error("Error de conexi√≥n:", e);
    }
  }

  function ejecutarExpulsion() {
    content.innerHTML = `
      <div class="error-box">
        <p>‚ö†Ô∏è <b>Sesi√≥n terminada</b></p>
        <p>Has iniciado sesi√≥n en otro dispositivo.</p>
        <p><i>Saliendo en 2 segundos...</i></p>
      </div>
    `;
    
    // Redirecci√≥n forzada despu√©s de 2 segundos
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  }

  function mostrarContenido() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || "1"; // Si no hay ID en el QR, carga el 1 por defecto
    const datos = baseDeHuaynos[id] || { titulo: "Huayno no encontrado", videoId: "" };

    content.innerHTML = `
      <div class="ok">‚úÖ Acceso Autorizado</div>
      <div class="info-huayno">
        üéµ <b>${datos.titulo}</b><br>
        <small>Nro. de Huayno: #${id}</small>
      </div>
      <div id="player-container">
        ${datos.videoId ? 
          `<iframe src="https://www.youtube.com/embed/${datos.videoId}?rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` 
          : `<p>Pr√≥ximamente disponible üé∫</p>`}
      </div>
    `;
  }

  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
